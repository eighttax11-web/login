<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form id="form" (ngSubmit)="login(form);" #form="ngForm">
    <ion-item class="ion-margin-bottom" color="light">
      <ion-input placeholder="Usuario" type="text" [(ngModel)]="user.username" name="username" required></ion-input>
    </ion-item>
    <ion-button expand="block" shape="round" type="submit">Login</ion-button>
  </form>
</ion-content>
